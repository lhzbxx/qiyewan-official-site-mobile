<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>企业湾</title>
<body>
<script>
  function getQuery (url, name) {
    var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
    if (reg.test(url)) return RegExp.$2.replace(/\+/g, " ");
  }
  var param_code = getQuery(location.href, 'code');
  if (param_code) {
    console.log(param_code)
  }
  location.href = 'http://www.qiyewan.com/#/wx-redirect?code=' + param_code
//  location.href = 'http://localhost:8080/#/wx-redirect?code=' + param_code
</script>
</body>
</html>
